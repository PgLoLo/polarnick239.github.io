<!DOCTYPE html>
<html>
    <script>
        function onLoad() {
            var hostname = window.location.hostname;
            if (hostname == "localhost") {
                window.location = '/index_manual.html';
            } else if (hostname.endsWith("ru")) {
                window.location = "/index_ru.html";
            } else {
                window.location = "/index_en.html";
            }
        }
    </script>
    <head>
        <meta http-equiv="refresh" content="0; url=/index_en.html" />
    </head>
    <body onload="onLoad();">
        <p><a href="/index_en.html">Open english version</a></p>
        <p><a href="/index_ru.html">Открыть русскую версию</a></p>
    </body>
</html>
